<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Configura√ß√µes para responsividade e compatibilidade -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
    <meta name="color-scheme" content="light dark" />
    <title>Meu Apps</title>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/index.css" />

    <!-- Estilo interno da p√°gina -->
    <style>
      /* Estiliza√ß√£o geral do corpo da p√°gina */
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Container do app */
      .app {
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        width: 300px;
      }

      /* T√≠tulo do app */
      h1 {
        color: #ff6600;
        margin-bottom: 20px;
      }

      /* Estiliza√ß√£o dos bot√µes */
      button {
        background-color: #ff6600;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        margin: 10px 0;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #e65c00;
      }

      /* √Årea de exibi√ß√£o da localiza√ß√£o */
      #localizacao {
        font-size: 0.9em;
        margin-top: 15px;
        color: #666;
      }

      /* Estiliza√ß√£o da tela de mapa em overlay */
      #mapa-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        z-index: 1000;
        flex-direction: column;
      }

      #mapa {
        width: 100%;
        height: 70%;
      }

      /* √Årea de informa√ß√µes no mapa */
      #mapa-info {
        padding: 10px;
        background-color: #f0f0f0;
        border-top: 1px solid #ddd;
      }

      /* Bot√µes do mapa */
      #mapa-botoes {
        padding: 10px;
        display: flex;
        justify-content: space-around;
        background-color: #f0f0f0;
      }

      #mapa-botoes button {
        width: 45%;
      }

      .coordenadas {
        font-family: monospace;
        margin: 5px 0;
      }
    </style>

    <!-- Leaflet CSS (biblioteca de mapas) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  </head>

  <body>
    <!-- Container principal -->
    <div class="app">
      <h1>Meu Apps</h1>

      <!-- Bot√µes de navega√ß√£o -->
      <button onclick="window.location.href='calculadora.html'">Calculadora</button>
      <button onclick="window.location.href='tarefas.html'">Tarefas</button>
      <button onclick="window.location.href='navegador.html'">Navegador</button>
      <button onclick="window.location.href='jogodavelha.html'">Jogo da Velha</button>

      <!-- Bot√£o para abrir o mapa -->
      <button onclick="mostrarMapa()">Mostrar Mapa</button>

      <!-- Exibe localiza√ß√£o atual -->
      <div id="localizacao">Obtendo localiza√ß√£o...</div>
    </div>

    <!-- Container da tela de mapa (overlay) -->
    <div id="mapa-container">
      <div id="mapa"></div>
      <div id="mapa-info">
        <div id="mapa-localizacao">Carregando informa√ß√µes de localiza√ß√£o...</div>
        <div class="coordenadas" id="mapa-coordenadas"></div>
      </div>
      <div id="mapa-botoes">
        <button onclick="fecharMapa()">Fechar</button>
        <button onclick="centralizarMapa()">Centralizar</button>
      </div>
    </div>

    <!-- Cordova JS e Leaflet -->
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Script principal do app -->
    <script>
      // Vari√°veis globais
      let mapa;               // Objeto do mapa
      let marcador;           // Marcador no mapa
      let posicaoAtual = null; // Objeto com a posi√ß√£o atual
      let enderecoAtual = "";  // Endere√ßo buscado via Nominatim

      // Ao carregar a p√°gina
      document.addEventListener("DOMContentLoaded", () => {
        const divLocalizacao = document.getElementById("localizacao");

        // Verifica se a API de geolocaliza√ß√£o √© suportada
        if (!navigator.geolocation) {
          divLocalizacao.textContent = "Geolocaliza√ß√£o n√£o suportada neste dispositivo.";
          return;
        }

        // Obt√©m a localiza√ß√£o do usu√°rio
        obterLocalizacao();
      });

      // Fun√ß√£o para obter a localiza√ß√£o atual
      function obterLocalizacao() {
        const divLocalizacao = document.getElementById("localizacao");

        // Chama a API de geolocaliza√ß√£o
        navigator.geolocation.getCurrentPosition(
          posicao => {
            posicaoAtual = posicao;
            const lat = posicao.coords.latitude.toFixed(6);
            const lon = posicao.coords.longitude.toFixed(6);

            // Atualiza coordenadas na tela
            divLocalizacao.innerHTML = `üìç Localiza√ß√£o atual:<br>
                                      <span class="coordenadas">Lat: ${lat}, Lon: ${lon}</span>`;

            // Faz requisi√ß√£o √† API Nominatim para buscar endere√ßo
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
              .then(response => response.json())
              .then(dados => {
                if (dados && dados.address) {
                  const cidade = dados.address.city || dados.address.town || dados.address.village || "";
                  const estado = dados.address.state || "";
                  enderecoAtual = `${cidade}, ${estado}`;
                  divLocalizacao.innerHTML = `üìç Voc√™ est√° em: ${enderecoAtual}<br>
                                            <span class="coordenadas">Lat: ${lat}, Lon: ${lon}</span>`;
                } else {
                  enderecoAtual = "";
                  divLocalizacao.innerHTML = `üìç Suas coordenadas:<br>
                                            <span class="coordenadas">Lat: ${lat}, Lon: ${lon}</span>`;
                }
              })
              .catch(erro => {
                console.warn("Erro ao buscar cidade:", erro);
                enderecoAtual = "";
                divLocalizacao.innerHTML = `üìç Suas coordenadas:<br>
                                        <span class="coordenadas">Lat: ${lat}, Lon: ${lon}</span>`;
              });
          },
          erro => {
            // Trata erros de geolocaliza√ß√£o
            switch (erro.code) {
              case erro.PERMISSION_DENIED:
                divLocalizacao.textContent = "Permiss√£o de localiza√ß√£o negada.";
                break;
              case erro.POSITION_UNAVAILABLE:
                divLocalizacao.textContent = "Localiza√ß√£o indispon√≠vel.";
                break;
              case erro.TIMEOUT:
                divLocalizacao.textContent = "Tempo esgotado para obter localiza√ß√£o.";
                break;
              default:
                divLocalizacao.textContent = "Erro desconhecido ao obter localiza√ß√£o.";
            }
          },
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
          }
        );
      }

      // Mostra o mapa com a localiza√ß√£o
      function mostrarMapa() {
        if (!posicaoAtual) {
          alert("Localiza√ß√£o ainda n√£o dispon√≠vel. Aguarde...");
          obterLocalizacao();
          return;
        }

        const mapaContainer = document.getElementById("mapa-container");
        mapaContainer.style.display = "flex";

        const lat = posicaoAtual.coords.latitude.toFixed(6);
        const lon = posicaoAtual.coords.longitude.toFixed(6);

        document.getElementById("mapa-coordenadas").textContent = `Latitude: ${lat}, Longitude: ${lon}`;
        document.getElementById("mapa-localizacao").textContent = enderecoAtual || "Localiza√ß√£o aproximada n√£o dispon√≠vel";

        // Inicializa o mapa se n√£o existir ainda
        if (!mapa) {
          mapa = L.map('mapa').setView([posicaoAtual.coords.latitude, posicaoAtual.coords.longitude], 15);

          // Adiciona camada do OpenStreetMap
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
          }).addTo(mapa);

          // Adiciona marcador no mapa
          marcador = L.marker([posicaoAtual.coords.latitude, posicaoAtual.coords.longitude])
            .addTo(mapa)
            .bindPopup(`Voc√™ est√° aqui!<br>Lat: ${lat}<br>Lon: ${lon}`)
            .openPopup();
        } else {
          // Se j√° existir, apenas centraliza
          centralizarMapa();
        }
      }

      // Fecha a tela de mapa
      function fecharMapa() {
        document.getElementById("mapa-container").style.display = "none";
      }

      // Centraliza o mapa na posi√ß√£o atual
      function centralizarMapa() {
        if (mapa && posicaoAtual) {
          const lat = posicaoAtual.coords.latitude.toFixed(6);
          const lon = posicaoAtual.coords.longitude.toFixed(6);

          mapa.setView([posicaoAtual.coords.latitude, posicaoAtual.coords.longitude], 15);

          // Atualiza marcador
          if (marcador) {
            marcador.setLatLng([posicaoAtual.coords.latitude, posicaoAtual.coords.longitude])
              .setPopupContent(`Voc√™ est√° aqui!<br>Lat: ${lat}<br>Lon: ${lon}`);
          } else {
            marcador = L.marker([posicaoAtual.coords.latitude, posicaoAtual.coords.longitude])
              .addTo(mapa)
              .bindPopup(`Voc√™ est√° aqui!<br>Lat: ${lat}<br>Lon: ${lon}`)
              .openPopup();
          }

          // Atualiza informa√ß√µes na tela do mapa
          document.getElementById("mapa-coordenadas").textContent = `Latitude: ${lat}, Longitude: ${lon}`;
          document.getElementById("mapa-localizacao").textContent = enderecoAtual || "Localiza√ß√£o aproximada n√£o dispon√≠vel";
        }
      }
    </script>
  </body>
</html>
